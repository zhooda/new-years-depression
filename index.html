<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown twenty-twenty</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/e56190442f.js" crossorigin="anonymous"></script>
    <script src="confetti-js/index.min.js"></script>
</head>
<body style="background: #353535;">
    <div class="display" style="background: #353535;">
        <h2 class="event_title nymsg hide">Happy New Year!</h2>
        <div class="clock" id="clock">
            <h2 class="event_title">countdown 2020</h2>
            <div id="numbers">
                <span class="days"></span>
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
            <div id="units">
                <span>days</span>
                <span>hours</span>
                <span>minutes</span>
                <span>seconds</span>
            </div>
        </div>
        <div class="hide" id="door">
            <h1 class="event_title">2020 is here!</h1>
            <p class="action_caption">enjoy all the sadness of 2020</p>
        </div>
        <div class="production">seize the means of production</div>
        <div class="author">made with <i class="fas fa-heart" style="color: #FF3368"></i> by <a class="author" href="https://github.com/zhooda">zeeshan</a></div>
    </div>
    <script src="timer.js"></script>
</body>
</html>

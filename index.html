<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown 2020</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background: #001f3f;">

    <div class="display">
        <div class="clock" id="clock">
            <h2 class="event_title">countdown 2020</h2>
            <div id="numbers">
                <span class="days"></span>
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
            <div id="units">
                <span>days</span>
                <span>hours</span>
                <span>minutes</span>
                <span>seconds</span>
            </div>
        </div>
        <div class="hide" id="door">
            <h1 class="event_title">2020 is here!</h1>
            <p class="action_caption">enjoy all the sadness of 2020</p>
        </div>
        <div class="production">seize the means of production</div>
        <div class="author">created by zeeshan hooda</div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
